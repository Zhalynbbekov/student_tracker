<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>
<form action="{% url 'home' %}">
    <table style="width:100%">
        <tr>
            <th>Person</th>
            <th>Group</th>
            <th>Gpa</th>
            <th>Attendance</th>
        </tr>
        {% for i in info %}
            {% if i.gpa >= 3.5 %}
                <tr>
                    <td>{{ i.name_and_surname }}</td>
                    <td>{{ i.group }}</td>
                    <td>{{ i.gpa }}</td>
                    <td>{{ i.attendance }}</td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
</form>

</body>
</html>
